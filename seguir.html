<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-2xl shadow-xl max-w-sm text-center space-y-4">
    <!-- Foto de usuario -->
    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Foto del usuario"
         class="w-28 h-28 rounded-full mx-auto shadow-md border-4 border-white -mt-16 relative z-10">

    <!-- Info de usuario -->
    <div class="mt-4 space-y-1">
      <h2 class="text-xl font-bold text-gray-800">Sofía Ramírez</h2>
      <p class="text-gray-500 text-sm">sofia.ramirez@example.com</p>
      <p class="text-gray-600 text-sm">Diseñadora UX | México</p>
    </div>

    <!-- Botón de acción -->
    <button class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 rounded-xl transition">
      Seguir
    </button>
  </div>

</body>
</html>
