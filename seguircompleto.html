<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-4xl mx-auto px-4 py-10">
    <div class="bg-white rounded-3xl shadow-lg p-8 flex flex-col md:flex-row items-center gap-8">

      <!-- Foto de perfil -->
      <div class="flex-shrink-0">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Foto de usuario" class="w-48 h-48 rounded-full object-cover shadow-md border-4 border-white">
      </div>

      <!-- Información del usuario -->
      <div class="flex-1">
        <h2 class="text-3xl font-bold text-gray-800">Sofía Ramírez</h2>
        <p class="text-gray-500 text-sm">sofia.ramirez@example.com</p>

        <!-- Estadísticas -->
        <div class="mt-6 grid grid-cols-2 md:grid-cols-3 gap-4 text-center">
          <div>
            <p class="text-lg font-semibold text-indigo-600">32</p>
            <p class="text-sm text-gray-500">Productos publicados</p>
          </div>
          <div>
            <p class="text-lg font-semibold text-indigo-600">1,250</p>
            <p class="text-sm text-gray-500">Seguidores</p>
          </div>
          <div>
            <span class="inline-block px-3 py-1 rounded-full text-sm font-semibold
              bg-yellow-100 text-yellow-700 border border-yellow-400">
              Cuenta Premium ⭐
            </span>
          </div>
        </div>

        <!-- Botón seguir -->
        <div class="mt-6">
          <button id="followBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-6 py-2 rounded-xl transition">
            Seguir
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script para cambiar el botón -->
  <script>
    const followBtn = document.getElementById('followBtn');
    followBtn.addEventListener('click', () => {
      followBtn.textContent = 'Siguiendo';
      followBtn.disabled = true;
      followBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
      followBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
    });
  </script>

</body>
</html>
